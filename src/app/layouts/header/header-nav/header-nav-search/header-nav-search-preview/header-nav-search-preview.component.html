<nav>
  <ul *ngIf="isLoading">
    <li class="not-news">Carregando...</li>
  </ul>

  <ul *ngIf="!isLoading && newsList().length > 0">
    <li *ngFor="let item of newsList().slice(0, 4)">
      <a (click)="onClick()" routerLink="/noticia/{{item.id}}">
        {{item.title}}
      </a>
    </li>

    <li *ngIf="newsList().length > 4">
      <a
        (click)="onClick()"
        routerLink="/search"
        [queryParams]="{ q: search()}"
        class="show-more"
      >
        Clique aqui para ver mais
      </a>
    </li>
  </ul>

  <ul *ngIf="!isLoading && newsList().length === 0">
    <li class="not-news">Nenhuma notÃ­cia encontrada com: {{ search() }}</li>
  </ul>
</nav>
