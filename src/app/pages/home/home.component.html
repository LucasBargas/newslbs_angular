<div *ngIf="isLoading">
  <app-container>
    <div>Carregando notícias...</div>
  </app-container>
</div>

<div *ngIf="!isLoading">
  <app-container>
    <ul>
      <li *ngFor="let new of news.data">{{new.author}}</li>
      <div>Você está na pagína {{currentPage}} de {{totalPages}}</div>
    </ul>
  </app-container>
</div>
