<section class="showcase">
  <div *ngIf="isLoading">
    <app-container>
      <app-loading></app-loading>
    </app-container>
  </div>

  <app-container *ngIf="!isLoading">
    <div class="showcase-wrapper">
      <div *ngIf="news.length > 1" class="showcase-wrapper-controller">
        <p>Ordernar por:</p>
        <button
          (click)="showControllers = !showControllers"
          type="button"
          [ngClass]="showControllers ? 'active' : ''"
        >
          {{controllerMode}}
          <fa-icon [icon]="faChevronDown"></fa-icon>
        </button>

        <ul class="showcase-wrapper-controller-options {{showControllers ? 'active' : ''}}">
          <li
            (click)="controllerMode = 'Aleatórias'; showControllers = false"
            [ngClass]="controllerMode === 'Aleatórias' ? 'active' : ''"
          >
            Aleatória
          </li>
          <li
            (click)="controllerMode = 'Mais recentes'; showControllers = false"
            [ngClass]="controllerMode === 'Mais recentes' ? 'active' : ''"
          >
            Mais recentes
          </li>
        </ul>
      </div>

      <div *ngIf="searchPage" class="showcase-wrapper-count">
        <h2>
          {{searchResultCount}} {{searchResultCount !== 1 ? 'notícias' : 'notícia'}} encontradas com: "{{searchValue}}"
        </h2>
      </div>

      <div *ngIf="searchPage && searchResultCount === 0" class="showcase-wrapper-call">
        <h3>Deseja adicionar uma notícia sobre: "{{searchValue}}"?</h3>
        <a routerLink="/cadastrar-noticias">Basta clicar aqui</a>
      </div>

      <app-news-card
        class="showcase-wrapper-cards"
        [viewNews]="viewNews"
        [news]="news"
        [favorites]="favorites"
      >
      </app-news-card>

<!--       <app-pagination
        [currentPage]="currentPage"
        [totalPages]="totalPages"
      >
      </app-pagination> -->
    </div>
  </app-container>
</section>
