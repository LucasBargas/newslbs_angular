<div
  class="news-card"
  *ngFor="let item of news"
>
  <h3 *ngIf="!viewNews">{{item.title}}</h3>

  <a
    *ngIf="viewNews"
    routerLink="/noticia/{{item.id}}"
  >
    {{item.title}}
  </a>
  <p>{{item.description}}</p>

  <div class="news-card-details">
    <span>
      <strong>Categoria:</strong>
      <a
      routerLink="/search"
      [queryParams]="{ q: item.category}"
    >
      {{item.category}}
    </a>
    </span>
    <span>
      <strong>Autoria:</strong>
      <a
        routerLink="/search"
        [queryParams]="{ q: item.author}"
      >
        {{item.author}}
      </a>
    </span>
    <span>
      <strong>Postado em:</strong>
      <span> {{handleWithDateAndHour(item.created_at)}}</span>
    </span>
  </div>

  <div class="news-card-action">
    <div>
      <a routerLink="/editar-noticia/noticia/{{item.id}}">
        <fa-icon [icon]="faPenToSquare"></fa-icon>
      </a>

      <a *ngIf="viewNews" routerLink="/noticia/{{item.id}}">
        <fa-icon [icon]="faEye"></fa-icon>
      </a>

      <button title="Deletar notÃ­cia" (click)="onDeleteClick(item.id)">
        <fa-icon [icon]="faTrash"></fa-icon>
      </button>
    </div>

    <div class="news-card-action-favorite">
      <button (click)="onFavoriteButtonClick(item)">
        <fa-icon *ngIf="item.favorite" [icon]="favorited"></fa-icon>
        <fa-icon *ngIf="!item.favorite" [icon]="notFavorited"></fa-icon>
      </button>
    </div>
  </div>
</div>
