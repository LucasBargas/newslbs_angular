<div
  class="news-card"
  *ngFor="let news of news.data"
>
  <h3>{{news.title}}</h3>
  <p>{{news.description}}</p>

  <div class="news-card-details">
    <span><strong>Categoria:</strong> {{news.category}}</span>
    <span><strong>Autoria:</strong> {{news.author}}</span>
  </div>

  <div class="news-card-action">
    <a routerLink="/noticia/{{news.id}}">
      <fa-icon [icon]="faPenToSquare"></fa-icon>
    </a>

    <a routerLink="/noticia/{{news.id}}">
      <fa-icon [icon]="faEye"></fa-icon>
    </a>

    <button title="Deletar notÃ­cia" (click)="onDeleteClick(news.id)">
      <fa-icon [icon]="faTrash"></fa-icon>
    </button>
  </div>
</div>
