<div
  class="news-card"
  *ngFor="let item of news"
>
  <h3>{{item.title}}</h3>
  <p>{{item.description}}</p>

  <div class="news-card-details">
    <span><strong>Categoria:</strong> {{item.category}}</span>
    <span><strong>Autoria:</strong> {{item.author}}</span>
  </div>

  <div class="news-card-action">
    <a routerLink="/noticia/{{item.id}}">
      <fa-icon [icon]="faPenToSquare"></fa-icon>
    </a>

    <a routerLink="/noticia/{{item.id}}">
      <fa-icon [icon]="faEye"></fa-icon>
    </a>

    <button title="Deletar notÃ­cia" (click)="onDeleteClick(item.id)">
      <fa-icon [icon]="faTrash"></fa-icon>
    </button>
  </div>
</div>
